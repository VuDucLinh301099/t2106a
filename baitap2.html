<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 align="center">Login Email</h3>
<form action="">
    <table align="center">
        <tr>
            <td>Email</td>
            <td><input type="email" id="email" name="email">
                <label for="email"></label>
            </td>
        </tr>
        <tr>
            <td>Telephone</td>
            <td><input type="text" id="phone" name="phone">
                <label for="phone"></label>
            </td>
        </tr>
        <tr>
            <td>Password<td>
            <input type="password" placeholder="Password" id="pass" name="pwd" required>
            <label for="pass"></label>
        </td>
        </tr>
        <tr>
            <td>Comfirm Password</td>
            <td><input type="password" placeholder="Confirm Password" id="confirm_password" required>
                <label for="confirm_password"></label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Sign Up" ></td>
    </table>
</form>
</body>
</html>
